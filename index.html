<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <aside class="winter-image">
      <div class="slogan">Slogan / Text</div>
      <span class="credit-photo">Photo taken by: John Doe</span>
    </aside>
    <main>
      <section class="main-intro">
        <h1>
          This is not a real online Service! <br />
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore
          ducimus, debitis animi deleniti reprehenderit rem sit qui fugiat quam
          dignissimos.
        </h1>
      </section>
      <div class="form-container">
        <form action="#" method="post" id="sign-up-form" class="sign-up">
          <span id="form-intro">Sign Me Up!</span>
          <div id="Fname">
            <input
              type="text"
              name="firstName"
              class="form-inputs"
              id="Fname"
              placeholder="First name *"
              minlength="2"
              required
            />
            <input
              type="text"
              name="lastName"
              class="form-inputs"
              id="Lname"
              placeholder="Last Name"
              minlength="2"
            />
          </div>
          <div id="Fcontact">
            <input
              type="email"
              name="mail"
              class="form-inputs"
              id="Email"
              placeholder="E-mail *"
              required
              minlength="6"
            />
            <input
              type="tel"
              name="tele"
              class="form-inputs"
              id="telnr"
              placeholder="Phone Number"
              pattern="^\d{10}$"
            />
          </div>
          <div id="Fpassword">
            <input
              type="password"
              name="password"
              class="form-inputs"
              id="pass"
              placeholder="Password *"
              required
            />
            <input
              type="password"
              name="confirm"
              class="form-inputs"
              id="pw-confirm"
              placeholder="Confirm Password *"
              required
            />
            <br /><span class="password-msg"></span>
          </div>
        </form>
      </div>
      <section class="main-outro">
        <button
          type="button"
          form="sign-up-form"
          id="btn-sign-up"
          onclick="checkPassword()"
        >
          Register!
        </button>
        <span id="span-member"
          >Already a member? Click <a href="#">Here!</a></span
        >
      </section>
    </main>
    <script>
      let password = document.getElementById("pass");
      let confirmPassword = document.getElementById("pw-confirm");
      function checkPassword() {
        if (password.value != confirmPassword.value) {
          let msg = document.querySelector(".password-msg");
          msg.innerText = "Password Does Not Match!";
        } else if (
          password.value == confirmPassword.value &&
          password.value.length > 1
        ) {
          let msg = document.querySelector(".password-msg");
          msg.style.color = "green";
          msg.innerText = "Password Match!";
        }
      }
    </script>
  </body>
</html>
