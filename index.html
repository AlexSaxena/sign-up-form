<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <aside class="winter-image">
      <div class="slogan">Slogan / Text</div>
      <span class="credit-photo">Photo taken by: John Doe</span>
    </aside>
    <main>
      <section class="main-intro">
        <h1>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore
          ducimus, debitis animi deleniti reprehenderit rem sit qui fugiat quam
          dignissimos.
        </h1>
      </section>
      <div class="form-container">
        <form action="#" method="post" class="sign-up">
          <div id="Fname">
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="Fname" />
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="Lname" />
          </div>
          <div id="Fcontact">
            <label for="mail">E-mail: </label>
            <input type="email" name="mail" id="Email" />
            <label for="tele">Telephone Nr: </label>
            <input type="tel" name="tele" id="telnr" />
          </div>
          <div id="Fpassword">
            <label for="password">Enter Password:</label>
            <input type="password" name="password" id="pass" />
            <label for="confirm">Confirm Password:</label>
            <input type="password" name="confirm" id="pw-confirm" />
          </div>
          <input type="submit" value="Register!" />
        </form>
      </div>
      <section class="main-outro">Not sure yet</section>
    </main>
  </body>
</html>
